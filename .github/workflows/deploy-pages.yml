# Déploiement du site sur GitHub Pages (export statique Next.js)
# À activer : Settings → Pages → Source = "GitHub Actions"

name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: false

      - name: Install dependencies
        run: npm ci

      - name: Build (static export)
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          rm -rf .next out
          npm run build

      - name: List deployed files
        run: |
          echo "Contenu de out/ déployé :"
          ls -la out/
          echo "---"
          ls -la out/contact 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
